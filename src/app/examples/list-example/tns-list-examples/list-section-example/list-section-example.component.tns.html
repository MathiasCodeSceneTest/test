<kirby-list
        [items]="myItems"
        [getSectionName]="getSectionName"
        (itemSelect)="onItemSelect($event)"
>

  <!-- HEADERS-->
  <kirby-list-cell *kirbyListHeader width="0.85">
    <Label text="Name"></Label>
  </kirby-list-cell>
  <!-- <Label *kirbyListHeader text="Amount"></Label> -->
  <kirby-list-cell *kirbyListHeader horisontalAlignment="right">
    <Label text="Value"></Label>
  </kirby-list-cell>

    <kirby-list-section-header
            *kirbyListSectionHeader="let section"
            [title]="section"
    ></kirby-list-section-header>
    <kirby-list-cell
            *kirbyListCell="let item"
            verticalAlignment="center"
            width="0.85">
        <kirby-list-cell-line [primary]="true" [text]="item.title"></kirby-list-cell-line>
        <kirby-list-cell-line [text]="item.detail"></kirby-list-cell-line>
    </kirby-list-cell>
    <StackLayout *kirbyListCell="let item" width="70%">
        <Label [text]="item.subTitle" horizontalAlignment="right"></Label>
    </StackLayout>
    <kirby-list-cell
            *kirbyListCell="let item"
            verticalAlignment="center"
            horisontalAlignment="right">
        <kirby-list-cell-line [primary]="true" [text]="item.amount"></kirby-list-cell-line>
    </kirby-list-cell>
</kirby-list>
