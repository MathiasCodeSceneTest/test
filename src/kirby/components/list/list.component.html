<ng-container *ngTemplateOutlet="headerTemplate"></ng-container>

<ul>
    <div *ngIf="sections; else elseBlock">
        <li *ngFor="let section of sections">
            <ng-container *ngTemplateOutlet="sectionHeaderTemplate; context: {$implicit: section}"></ng-container>
            <ul>
                <li *ngFor="let item of section.items" (click)="onRowClick(item)">
                    <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}">
                    </ng-container>
                </li>
            </ul>
        </li>
    </div>
    <ng-template #elseBlock>
        <li *ngFor="let item of items" (click)="onRowClick(item)">
            <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}">
            </ng-container>
        </li>
    </ng-template>
</ul>
