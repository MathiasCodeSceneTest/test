<!-- This container is only needed due to layout of larger screen sizes -->
<kirby-page title="Til dig" defaultBackHref="/">
  <kirby-page-content>
    <div class="container">
      <div class="app-header">
        <!-- Hidden on small screen sizes-->
      </div>

      <kirby-card [hasPadding]="true"
        ><h2>Totalkonto u.</h2>
        <h1>2.000.000 DKK</h1></kirby-card
      >
      <br />
      <kirby-card [hasPadding]="true"
        ><H2>Investeringer - Samlet</H2> <H1>400.000 DKK</H1> Kursudvikling siden køb
        <kirby-flag class="right" themeColor="danger">-500 DKK</kirby-flag><br />
        <br />
        Afkast i år <kirby-flag class="right" themeColor="success">2000 DKK</kirby-flag><br />
      </kirby-card>
      <br />
      <kirby-card [hasPadding]="true"
        ><h2>Oversigt over forbrug</h2>

        <kirby-chart type="column" [data]="data" [labels]="labels"></kirby-chart>
      </kirby-card>
      <br />
      <div class="max-width-container">
        <div class="grid-container">
          <div class="grid-item half-at-tablet-up third-at-desktop-up">
            <article>
              <kirby-card class="align-center" [hasPadding]="true" (click)="onCardSelect()">
                <kirby-icon name="recurring"></kirby-icon><br />Faste betalinger</kirby-card
              >
            </article>
          </div>
          <div class="grid-item half-at-tablet-up third-at-desktop-up">
            <article>
              <kirby-card
                class="align-center"
                [hasPadding]="true"
                themeColor="secondary"
                (click)="onCardSelect()"
                ><kirby-icon name="swap"></kirby-icon><br />Betal og overfør</kirby-card
              >
            </article>
          </div>
          <div class="grid-item half-at-tablet-up third-at-desktop-up">
            <article>
              <kirby-card class="align-center" [hasPadding]="true" (click)="onCardSelect()"
                ><kirby-icon name="payment-card"></kirby-icon><br />Kort</kirby-card
              >
            </article>
          </div>
        </div>
      </div>
    </div>
  </kirby-page-content>
</kirby-page>
