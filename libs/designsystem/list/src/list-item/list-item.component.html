<ng-container *ngIf="isMobile">
  <ion-item-sliding
    [class.selected]="isSelected"
    [kirbyListItemColor]="getItemColor"
    [item]="item"
    [disabled]="_isSwipingEnabled ? null : true"
    keyHandler
    [ngClass]="boundaryClass"
    (click)="_onItemSelect(item)"
  >
    <ng-container
      *ngTemplateOutlet="swipeActionsTemplate; context: { $implicit: item }"
    ></ng-container>
    <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
  </ion-item-sliding>

  <ng-template #swipeActionsTemplate let-item>
    <ion-item-options *ngIf="_hasSwipeActions(item)" [side]="_getSwipeActionEnd(item)">
      <div class="swipe-action">
        <ng-container *ngFor="let swipeAction of _getSwipeActions(item)">
          <ion-item-option
            [ngClass]="_getSwipeActionType(swipeAction, item)"
            (click)="_onSwipeActionSelect(swipeAction, item, $event)"
          >
            <div class="item-content">
              <kirby-icon
                *ngIf="_getSwipeActionIcon(swipeAction, item)"
                size="sm"
                [name]="_getSwipeActionIcon(swipeAction, item)"
              ></kirby-icon>
              <ion-label>
                {{ _getSwipeActionTitle(swipeAction, item) }}
              </ion-label>
            </div>
          </ion-item-option>
        </ng-container>
      </div>
    </ion-item-options>
  </ng-template>
</ng-container>

<ng-container *ngIf="!isMobile">
  <kirby-item slot="start">
    <kirby-item class="item-width">
      <kirby-avatar overlay="true" slot="start">
        <kirby-icon name="moneybag"></kirby-icon>
      </kirby-avatar>
      <h3>{{ item.title }}</h3>
      <data slot="end" value="item.amount">{{ item.amount }}</data>
    </kirby-item>
    <ng-container [ngSwitch]="_getSwipeActions(item).length > 1">
      <ng-container *ngSwitchCase="true">
        <!-- menu start -->
        <kirby-menu slot="end">
          <kirby-item [selectable]="true">
            <h3>Action 1</h3>
          </kirby-item>
          <kirby-item [selectable]="true">
            <h3>Action 2</h3>
          </kirby-item>
        </kirby-menu>
        <!-- menu end -->
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <ng-container *ngFor="let action of _getSwipeActions(item)">
          <button
            slot="end"
            kirby-button
            [size]="'sm'"
            attentionLevel="3"
            style="margin: 0 5px 0 5px"
          >
            <kirby-icon [name]="_getSwipeActionIcon(action, item)"></kirby-icon>
          </button>
        </ng-container>
      </ng-container>
    </ng-container>
  </kirby-item>
</ng-container>
