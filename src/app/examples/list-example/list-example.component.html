<kirby-list [items]="myItems" (itemSelect)="onItemSelect($event)">
  <kirby-list-item *kirbyListItem="let item" [item]="item"></kirby-list-item>
</kirby-list>

<hr>

<kirby-list [items]="myItems" (itemSelect)="onItemSelect($event)">
  <kirby-list-item *kirbyListItem="let item" [title]="item.title" [amount]="item.amount"></kirby-list-item>
</kirby-list>

<hr>

<kirby-list [items]="myItems" (itemSelect)="onItemSelect($event)">
  <kirby-list-header *kirbyListHeader [left]="'Left'" [middle]="'Middle'" [right]="'Right'"></kirby-list-header>
  <kirby-list-item *kirbyListItem="let item" [title]="item.title" [amount]="item.amount" [detail]="item.detail"></kirby-list-item>
</kirby-list>

<hr> 

<kirby-list [items]="myItems" [getSectionName]="getSectionName" (itemSelect)="onItemSelect($event)">
  <kirby-list-header *kirbyListHeader [left]="'Navn'" [middle]="'Afkast ÅTD'" [right]="'Værdi'"></kirby-list-header>
  <kirby-list-section-header *kirbyListSectionHeader="let section" [title]="section"></kirby-list-section-header>
  <kirby-list-item *kirbyListItem="let item" [item]="item"></kirby-list-item>
</kirby-list>

<hr>

<!-- If you wish to use your own template, just add the *kirbyListItem="let item" to the element -->

<kirby-list [items]="myItems" (itemSelect)="onItemSelect($event)">
  <ng-container *kirbyListItem="let item">
    <span>{{item.title}}</span>
  </ng-container>
</kirby-list>
