        <kirby-chart height="320" [options]="{
            chart: {
                type: 'pie'
            },
            title: {
                text: ''

            plotOptions: {
                pie: {
                    innerSize: 120,
                    allowPointSelect: false,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false

                },
