<StackLayout><!-- This layout is only here because if root is ScrollView it will creep up under the actionbar on iOS -->
  <ScrollView>
    <GridLayout [rows]="rows" [columns]="columns">
      <StackLayout *ngFor="let card of cards" [row]="card.row" [col]="card.col" [colSpan]="card.colSpan">
        <kirby-card-wrapper [cardConfig]="card.configuration"></kirby-card-wrapper>
      </StackLayout>
    </GridLayout>
  </ScrollView>
</StackLayout>
