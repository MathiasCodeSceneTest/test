<FlexboxLayout class="layout-class">
    <RadPieChart allowAnimation="true" class="pie-chart">
        <DonutSeries tkPieSeries seriesName="pie-palette" stackMode="stack" showPercentage="true" startAngle="{{startAngle}}" endAngle="{{endAngle}}"
            selectionMode="None" outerRadiusFactor="1.0" innerRadiusFactor="0.6" [items]="chartModels$ | async"
            valueProperty="drawingPercentage" showLabels="false" legendLabel="label">
        </DonutSeries>
        <Palette tkPiePalette seriesName="pie-palette">
            <ng-container *ngFor="let item of (chartModels$ | async)">
                <PaletteEntry tkPiePaletteEntry [fillColor]=item.color [strokeColor]=item.color></PaletteEntry>
            </ng-container>
        </Palette>
    </RadPieChart>
    <StackLayout class="legend-stack">
        <StackLayout orientation="vertical" *ngFor="let item of (chartModels$ | async)">
            <Label nowrap="true" class="legend-label">
                <FormattedString>
                    <!-- Yes. It's a double full block. Because Label center doesn't work. -->
                    <Span text="&#x2588;&#x2588;" class="bullit" [style.color]=item.color></Span>
                    <Span text="  " class="legend-text"></Span>
                    <Span [text]="item.type" class="legend-text"></Span>
                    <Span text=" " class="legend-text"></Span>
                    <Span [text]="item.labelPercentage" class="legend-text"></Span>
                </FormattedString>
            </Label>
        </StackLayout>
    </StackLayout>
</FlexboxLayout>
