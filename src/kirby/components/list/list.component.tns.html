<GridLayout rows="*">
    <RadListView [items]="items" row="0" >
        <ng-template tkListItemTemplate let-item="item">
            <FlexboxLayout alignItems="center" class="list-item-container" (tap)="onItemTap(item)">
                    <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}">
                    </ng-container>
            </FlexboxLayout>
        </ng-template>
        <ng-template tkListViewHeader>
            <FlexboxLayout alignItems="center" class="list-header-container">
                <ng-container *ngTemplateOutlet="headerTemplate; context: {$implicit: columns}"></ng-container>
            </FlexboxLayout>
        </ng-template>
    </RadListView>
</GridLayout>
