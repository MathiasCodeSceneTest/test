<FlexboxLayout
  class="cell"
  [justifyContent]="getJustifyContent()"
  [alignItems]="getAlignItems()"
  [width]="getWidth()"
>
  <Label [text]="lineOne" class="line-one" *ngIf="lineOne"></Label>
  <Label [text]="lineTwo" class="line-two" *ngIf="lineTwo"></Label>
  <Label [text]="lineThree" class="line-three" *ngIf="lineThree"></Label>
</FlexboxLayout>
