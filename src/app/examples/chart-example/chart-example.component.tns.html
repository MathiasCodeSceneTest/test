<ScrollView class="chart-example-outer">
    <GridLayout rows="*, *, *">
        <StackLayout row="0" class="chart-example-inner">
            <kirby-chart [labels]="['Hest', 'Ko', 'Okse']" [data]="[{data: [10, 15, 75]}]" [chartType]="'pie'"></kirby-chart>
        </StackLayout>
        <StackLayout row="1" class="chart-example-inner">
            <kirby-chart [labels]="['Æble', 'Pære', 'Banan']" [data]="[
                {data: [65, 59, 80], label: 'DK'},
                {data: [28, 48, 40], label: 'UK'}]">
            </kirby-chart>
        </StackLayout>
        <StackLayout row="2" class="chart-example-inner">
            <button text="Home" [nsRouterLink]="'/home'"></button>
        </StackLayout>
    </GridLayout>
</ScrollView>
