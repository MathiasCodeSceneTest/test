<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="kirby-card-config">
    <kirby-card [title]="'Titel'" [subtitle]="'Subtitel'" [ngClass]="{
      'show-background': showCardBackground,
      'dim-background': dimCardBackground,
      'hide-foreground': hideCardForeground
      }">
      <kirby-list [items]="[
      {title: 'Titel', amount: 'Beløb'},
      {title: 'Titel', amount: 'Beløb'},
      {title: 'Titel', amount: 'Beløb'},
      {title: 'Titel', amount: 'Beløb'}
      ]"></kirby-list>
      <footer>
        <kirby-button label="Tekst på knap" class="block rounded"></kirby-button>
      </footer> 
    </kirby-card>
    <section class="card-settings">
      <header>Settings</header>
      <main>
        <div>
            <input id="show-card-background" type="checkbox" [checked]="showCardBackground" (change)="showCardBackground = !showCardBackground" />
            <label for="show-card-background">Show Card Background</label>   
        </div>
        <div [class.disabled]="!showCardBackground">
            <input id="dim-card-background" type="checkbox" [checked]="dimCardBackground" (change)="dimCardBackground = !dimCardBackground" [disabled]="!showCardBackground" />
            <label for="dim-card-background">Dim Card Background</label>   
        </div>
        <hr />
        <div [class.disabled]="!showCardBackground">
            <input id="hide-card-foreground" type="checkbox" [checked]="hideCardForeground" (change)="hideCardForeground = !hideCardForeground" [disabled]="!showCardBackground" />
            <label for="hide-card-foreground">Hide Card Foreground</label>   
        </div>
      </main>
    </section>
</div>
<p></p>
<kirby-button label="Kirby Button"></kirby-button>
<kirby-button label="Kirby Rounded Button" class="rounded"></kirby-button>
<kirby-button label="Kirby Block Button" class="block"></kirby-button>
<kirby-button label="Kirby Rounded Block Button" class="block rounded"></kirby-button>
