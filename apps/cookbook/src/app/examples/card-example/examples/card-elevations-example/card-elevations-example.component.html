<kirby-card flat="true">
  <kirby-card-header title="Flat" subtitle='flat="true"'></kirby-card-header>
  <div class="card-content">
    <p>Setting <code>flat="true"</code> sets the elevation of the z-axis to 0.</p>
  </div>
</kirby-card>

<kirby-card>
  <kirby-card-header title="Default"></kirby-card-header>
  <div class="card-content">
    <p>The default elevation of the card on the z-axis is 2.</p>
  </div>
</kirby-card>
