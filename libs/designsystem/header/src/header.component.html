<div class="container">
  <div class="secondary" [ngClass]="{ centered: centered }">
    <div *ngIf="!!avatarTemplate" class="avatar">
      <ng-container [ngTemplateOutlet]="avatarTemplate.templateRef"></ng-container>
    </div>
    <div *ngIf="!!flagTemplate" class="flag">
      <ng-container [ngTemplateOutlet]="flagTemplate.templateRef"></ng-container>
    </div>
    <h1
      *ngIf="!!(titleTemplate || title) && !!(valueTemplate || value)"
      class="key kirby-text-medium"
    >
      <ng-container
        *ngIf="!!titleTemplate"
        [ngTemplateOutlet]="titleTemplate.templateRef"
      ></ng-container>
      <ng-container *ngIf="!titleTemplate">{{ title }}</ng-container>
    </h1>
  </div>
  <div class="main">
    <ng-container *ngIf="isDesktop && !!actionsTemplate && centered">
      <div class="main-col"></div>
    </ng-container>
    <div class="main-inner" [ngClass]="{ centered: centered }">
      <h1
        *ngIf="!!(titleTemplate || title) && !(valueTemplate || value)"
        class="title"
        [kirbyFitHeading]="fitHeadingConfig"
      >
        <ng-container
          *ngIf="!!titleTemplate"
          [ngTemplateOutlet]="titleTemplate.templateRef"
        ></ng-container>
        <ng-container *ngIf="!titleTemplate">{{ title }}</ng-container>
      </h1>
      <h3 *ngIf="!!(valueTemplate || value)" class="value kirby-text-display-3">
        <ng-container
          *ngIf="valueTemplate"
          [ngTemplateOutlet]="valueTemplate.templateRef"
        ></ng-container>
        <ng-container *ngIf="!valueTemplate">{{ value }}</ng-container>
      </h3>
    </div>
    <div *ngIf="isDesktop && !!actionsTemplate" class="main-col">
      <div class="actions" *ngIf="!!actionsTemplate">
        <ng-container [ngTemplateOutlet]="actionsTemplate.templateRef"></ng-container>
      </div>
    </div>
  </div>
  <div class="secondary" [ngClass]="{ centered: centered }">
    <div *ngIf="!!(subtitle1Template || subtitle1)" class="subtitle1 kirby-text-small">
      <ng-container
        *ngIf="subtitle1Template"
        [ngTemplateOutlet]="subtitle1Template.templateRef"
      ></ng-container>
      <ng-container *ngIf="!subtitle1Template">{{ subtitle1 }}</ng-container>
    </div>

    <div *ngIf="!!(subtitle2Template || subtitle2)" class="subtitle2 kirby-text-small">
      <ng-container
        *ngIf="subtitle2Template"
        [ngTemplateOutlet]="subtitle2Template.templateRef"
      ></ng-container>
      <ng-container *ngIf="!subtitle2Template">{{ subtitle2 }}</ng-container>
    </div>

    <div *ngIf="!!customSectionTemplate" class="custom-section">
      <ng-container [ngTemplateOutlet]="customSectionTemplate.templateRef"></ng-container>
    </div>
  </div>
  <div *ngIf="!!actionsTemplate && !isDesktop" class="actions" [ngClass]="{ centered: centered }">
    <ng-container [ngTemplateOutlet]="actionsTemplate.templateRef"></ng-container>
  </div>
</div>
