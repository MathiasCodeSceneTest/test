<cdk-virtual-scroll-viewport autosize [minBufferPx]="0" [maxBufferPx]="1">
  <kirby-list-experimental>
    <kirby-item *cdkVirtualFor="let item of items">
      <ng-container *ngIf="item % 2 == 0">{{ item }}</ng-container>
      <ng-container *ngIf="item % 2 == 1">{{ item }}<br />Double time!</ng-container>
    </kirby-item>
  </kirby-list-experimental>
</cdk-virtual-scroll-viewport>
