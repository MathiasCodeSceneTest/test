<FlexboxLayout>
    <kirby-card>
      <kirby-card-header [title]="title" [subtitle]="subtitle">
      </kirby-card-header>
        <kirby-doughnut-chart-ns [chartModels$]="chartModels$"></kirby-doughnut-chart-ns>
      <kirby-card-footer>
        <Button kirby-button [text]="buttonText" expand="block" shape="round"></Button>
      </kirby-card-footer>
    </kirby-card>
</FlexboxLayout>
