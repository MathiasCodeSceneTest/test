<FlexboxLayout>
    <kirby-card class="theme--cookbook">
        <kirby-card-header [title]="'Chart'" [subtitle]="'Example'">
        </kirby-card-header>
        <kirby-chart [height]="360" [type]="'donut'" [dataLabelsEnabled]="true" [description]="'Fun things'" [data]="[
        {
            name: 'Boomerangs 20%',
            y: 20,
            label: '20%'
        },
        {
            name: 'Bubbles 41%',
            y: 41,
            label: '41%'
        },
        {
            name: 'Jumping 33%',
            y: 33,
            label: '33%'
        },
        {
            name: 'Christmas < 1%',
            y: 1,
            label: '< 1%'
        }
    ]"></kirby-chart>
        <kirby-card-footer>
            <Label text="Button goes here"></Label>
        </kirby-card-footer>
    </kirby-card>
</FlexboxLayout>
