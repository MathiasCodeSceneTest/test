<ng-container *ngTemplateOutlet="headerTemplate"></ng-container>

<ul>

  <ng-container *ngIf="isSectionsEnabled">
      <ng-container *ngFor="let section of items | sectionBy:getSection">
          <li>
            <ng-container *ngTemplateOutlet="sectionHeaderTemplate; context: {$implicit: section}">
            </ng-container>
          </li>        
          <li *ngFor="let item of section.items" (click)="onRowClick(item)">
            <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}">
            </ng-container>
          </li>
        </ng-container>  
  </ng-container>

  <ng-container *ngIf="!isSectionsEnabled">
      <ng-container *ngFor="let item of items">
        <li (click)="onRowClick(item)">
          <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}">
          </ng-container>
        </li>
      </ng-container>  
  </ng-container>
  
</ul>
