<kirby-item slot="start" [disabled]="!(item | hasActions: [swipeActions, 'desktop'])">
  <!-- The logic deciding the 'disable' prop is based on an assumption  -->
  <kirby-item class="item-width">
    <kirby-avatar overlay="true" slot="start">
      <kirby-icon name="moneybag"></kirby-icon>
    </kirby-avatar>
    <h3>{{ item.title }}</h3>
    <data slot="end" value="item.amount">{{ item.amount }}</data>
  </kirby-item>
  <ng-container [ngSwitch]="_getSwipeActions(item).length > 1">
    <ng-container *ngSwitchCase="true">
      <button slot="end" kirby-button [size]="'sm'" attentionLevel="3">
        <kirby-icon [name]="'more'"></kirby-icon>
      </button>
    </ng-container>
    <ng-container *ngSwitchCase="false">
      <ng-container *ngFor="let action of _getSwipeActions(item)">
        <button
          slot="end"
          kirby-button
          [size]="'sm'"
          attentionLevel="3"
          style="margin: 0 5px 0 5px"
        >
          <kirby-icon [name]="_getSwipeActionIcon(action, item)"></kirby-icon>
        </button>
      </ng-container>
    </ng-container>
  </ng-container>
</kirby-item>
