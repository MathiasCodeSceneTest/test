<FlexboxLayout>
    <kirby-card class="theme--cookbook">
        <kirby-card-header [title]="'Chart'" [subtitle]="'Example'">
        </kirby-card-header>
        <kirby-chart [height]="320" [type]="'donut'" [dataLabelsEnabled]="true" [description]="'Accessibility description goes here'" [data]="[
        {
            name: 'Boomerangs 25%',
            y: 25,
            label: '25%'
        },
        {
            name: 'Bubbles 41%',
            y: 41,
            label: '41%'
        },
        {
            name: 'Jumping 33%',
            y: 33,
            label: '33%'
        },
        {
            name: 'Christmas < 1%',
            y: 1,
            label: '< 1%'
        }
    ]"></kirby-chart>
        <kirby-card-footer>
            <Button kirby-button text="Button"></Button>
        </kirby-card-footer>
    </kirby-card>
</FlexboxLayout>
