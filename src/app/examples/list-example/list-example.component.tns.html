<StackLayout>
  <kirby-list [items]="myItems" [getSection]="getSection" (itemSelect)="onItemSelect($event)">
    <kirby-list-header *kirbyListHeader="let columns" [left]="'Navn'" [middle]="'Afkast ÅTD'" [right]="'Værdi'"></kirby-list-header>
    <kirby-list-section-header *kirbyListSectionHeader="let section" [title]="section"></kirby-list-section-header>
    <kirby-list-item
      *kirbyListItem="let item"
      [item]="item"
    ></kirby-list-item>
  </kirby-list>
</StackLayout>
